<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Stephen Currier">
  <meta name="description" content="form for submitting information">
  <meta name="keywords" content="form, styling">
  <meta name="ROBOTS" content="noindex/nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <title>Form Styling</title>
  <form action="" id="form">
    <div class="container">
      <div class="content">
        <h1>Sign Up</h1>
        <p class="s-heading">Its free and only takes a minute</p>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <label for="password">Confirm Password</label>
        <input type="password" name="password" id="password">
        <button class="btn" type="submit">Sign Up</button>
        <p class="s-footer">By clicking the Sign Up button, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
      </div>
    </div>
  </form>
  <footer class="footer">Already have an account? <a href="#">Login Here</a></footer>
</body>
</html>
